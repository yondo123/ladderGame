<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>사다리 타기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/ladder.css'>
    <script src='../js/ladder.js'></script>
</head>

<body>
    <h2>사다리 타기</h2>
    <h3>인원을 선택해주세요.</h3>
    <div id="setArea">
        <button class="setButton" value="prev" id="prevButton">-</button>
        <input type="text" size=10 name="" id="textArea" value="1" readonly>
        <button class="setButton" value="next" id="nextButton">+</button>
    </div>
    <div id="ladderArea">
        <canvas width="150" height="50" id="mainCanvas"></canvas>
    </div>
    <div id="controllArea">
        <button class="setButton" id="resetButton">RESET</button>
        <button class="setButton" id="startButtons">START</button>
    </div>
</body>

</html>
